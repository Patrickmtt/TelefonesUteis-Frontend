<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link type="text/css" rel="stylesheet" media="screen" href="css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel="stylesheet">
</head>
<body>
    <div class="coluna-esquerda">
            <img src="assets/TechMin.png" alt="Logo TechMin" class="logo">
            <p>Telefones Úteis</p>
    </div>
    <div class= "coluna-direita">
        <div class="area-dados">
            <h1>Entrar</h1>
            <form class="formulario">
                <input type="email" class="inserir-dados" placeholder="usuário@email.com.br">
                <input type="password" class="inserir-dados" placeholder="Senha">
                <a href="mainPage.html"><button class="botao-login">Entrar</button></a>
            </form>
            <button id="esqueceu-senha">Esqueceu sua senha ?</button>
            <dialog class="modal-email" id="recuperar-senha">
                <div class="modal-email__conteudo">
                    <img src="assets/fechar.png" alt="teste" class="modal-email__fechar">
                    <img src="assets/redefinirSenha.png" alt="Esqueceu sua senha ?" class="modal-email__imagem-principal">
                    <h2>Esqueceu sua senha ?</h2>
                    <p>Informe o email <br>associado a sua conta</p>        
                    <input type="email" class="modal-email__input" placeholder="usuario@email.com">
                    <button class="modal-email__botao">Recuperar Senha</button>
                </div>
            </dialog>
        </div>
    </div>
    <script src="js/Scripts.js" defer></script>
</body>
</html>
