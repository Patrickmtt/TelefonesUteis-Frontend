<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link type="text/css" rel="stylesheet" media="screen" href="css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel="stylesheet">
</head>
<body>
    <section class="campo-logo">
            <img src="assets/TechMin.png" alt="Logo TechMin" class="campo-logo__imagem">
            <p>Telefones Úteis</p>
    </section>
    <section class= "campo-formulario">
        <div class="campo-formulario__dados">
            <h1>Entrar</h1>
            <form class="campo-formulario__area-input">
                <input type="email" class="campo-formulario__input" placeholder="usuário@email.com.br">
                <input type="password" class="campo-formulario__input" placeholder="Senha">
                <button class="botao campo-formulario__botao">Entrar</button>
            </form>
            <button id="esqueceu-senha">Esqueceu sua senha ?</button>
            <dialog class="modal-email" id="recuperar-senha">
                <div class="modal-email__conteudo">
                    <img src="assets/fechar.png" alt="teste" class="modal-email__fechar">
                    <img src="assets/redefinirSenha.png" alt="Esqueceu sua senha ?" class="modal-email__imagem-principal">
                    <h2>Esqueceu sua senha ?</h2>
                    <p>Informe o email <br>associado a sua conta</p>        
                    <input type="email" class="modal-email__input input" placeholder="usuario@email.com">
                    <button class="modal-email__botao botao">Recuperar Senha</button>
                </div>
            </dialog>
        </div>
    </section>
    <script src="js/Scripts.js" defer></script>
</body>
</html>
