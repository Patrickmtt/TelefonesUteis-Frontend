<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¡gina principal</title>

    <link type="text/css" rel="stylesheet" media="screen" href="css/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel="stylesheet">
</head>
<body>
    <section class="pagina-principal">
        <header class="cabecalho">
            <img src="assets/TechMinHeader.png" alt="logo">
            <div id="cabecalho__usuario">
                <img src="assets/adicionarFoto.png" alt="foto colaborador" id="foto-colaborador">
                <img src="assets/seta.png" alt="abrir menu" id="seta-menu">
            </div>
        </header>
        <div class="pagina-principal__area-botoes">
            <button class="pagina-principal__botao botao" id="botao-contato">ADD CONTATO</button>
            <button class="pagina-principal__botao botao" id="botao-convite">ENVIAR CONVITE</button>
        </div>
        <dialog class="modal-email" id="criar-convite">
            <div class="modal-email__conteudo">
                <img src="assets/fechar.png" alt="Fecha modal" class="modal-email__fechar">
                <img src="assets/convidarColaborador.png" alt="Adicionar Contato" class="modal-email__imagem-principal">
                <h2>Convide um colaborador</h2>
                <p>informe o email de um colaborador para que ele receba um convite de cadastro</p>
                <input type="email" class="modal-email__input input" placeholder="usuario@email.com">
                <button class="modal-email__botao botao">Enviar Convite</button>
        </div>
        </dialog>
        <dialog class="modal-contato" id="adicionar-contato">
            <div class="modal-contato__conteudo">
                <img src="assets/adicionarFoto.png" alt="Adicionar Contato" class="modal-contato_adicionar-foto">
                <form class="modal-contato__formulario">
                    <input type="text" placeholder="Nome" id="nome"class="modal-contato__input input">
                    <input type="text" placeholder="Unidade"id="unidade" class="modal-contato__input input">
                    <input type="text" placeholder="Ramal" id="ramal" class="modal-contato__input input">
                    <input type="email" placeholder="Email" id="email" class="modal-contato__input input">
                    <input type="text"  placeholder="Telefone" id="numero" class="modal-contato__input input">

                    <div class="modal-contato__area-botoes">
                        <button class="botao" id="modal-contato__botao-cancelar">Cancelar</button>
                        <button class="botao" id="modal-contato__botao-add">Continuar ADD</button>
                        <button class="botao" id="modal-contato__botao-salvar">Salvar e Finalizar</button>
                    </div>
                </form>
        </div>
        </dialog>
        <div class="pagina-principal__pesquisa">
            <img src="assets/teste.jpg" alt="" id="pagina-principal__background-pesquisa">
            <div id="pagina-principal__pesquisas">
                <input type="text" class="pagina-principal__input input">
                <input type="text" class="pagina-principal__input input">
            </div>
        </div>   
    </section>
    <script src="js/teste.js" defer></script>
</body>
</html>
